# 流程名称
name: Deploy & Release

# 触发时机
on:
  push:
    tags:
      - '*'

# 任务
jobs:
  changelog:
    name: Changelog PR or Release
    # 这里判断仓库owner是否是我自己，为了避免别人 fork 仓库触发，请自行修改
    if: ${{ github.repository_owner == 'vue-icons' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
      # 设置 pnpm。指定版本7.0，不然会报错
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: ^8.0

      # 设置 Node
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org/
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
      # 打包
      - name: Build Packages
        run: BASE_PATH=/vue-icons ./build-script.sh
      - uses: actions/upload-artifact@v3
        with:
          path: packages/_vue-icons_*/*.tgz
      # 这一步是最重要的。使用changesets/action自动创建 PR 或者发布
      #- name: Create Release Pull Request or Publish
      #  id: changesets
      #  uses: changesets/action@v1
      #  with:
      #    # 执行更新版本和发布的命令
      #    version: pnpm run version
      #    publish: pnpm exec changeset publish
      #    commit: '[ci] release'
      #    title: '[ci] release'
      #  env:
      # 这里需要几个 Token 变量
      # GITHUB_TOKEN 是 CI 里自带的默认 token
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # NPM_TOKEN 需要稍后在 npm 网站生成。
      #    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/vue3-demo/dist
        if: github.ref == 'refs/heads/main'
      - name: publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: pnpm pub
      - name: Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          artifacts: 'packages/_vue-icons_*/*.tgz'
          bodyFile: 'packages/vue-icons/VERSIONS'
          prerelease: false
